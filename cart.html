<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart | Arctic Fashion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .cart-item {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .cart-item img {
      width: 100px;
      border-radius: 4px;
    }
    
    .cart-item button {
  margin-top: 1em;
  padding: 0.4em 1em;
  background-color: #cc4444;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.cart-item button:hover {
  background-color: #aa2222;
}

  </style>
</head>
<body>
  <nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="loyalty.html">Loyalty</a>
  <a href="cart.html">View Cart</a>
</nav>

  <h1>Your Shopping Cart</h1>
  <div id="cart"></div>

 <script>
  const rawCart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart');

  // Step 1: Group identical products (same name and size)
  const groupedCart = [];

  rawCart.forEach(item => {
    const existing = groupedCart.find(p => p.name === item.name && p.size === item.size);
    if (existing) {
      existing.quantity += 1;
    } else {
      groupedCart.push({ ...item, quantity: 1 });
    }
  });

  function renderCart() {
    container.innerHTML = '';

    if (groupedCart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    groupedCart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>Size: ${item.size}</p>
          <p>Quantity: ${item.quantity}</p>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function removeItem(index) {
    const itemToRemove = groupedCart[index];
    
    // Remove all matching entries (based on name + size) from original cart
    let updatedCart = rawCart.filter(item =>
      !(item.name === itemToRemove.name && item.size === itemToRemove.size)
    );

    localStorage.setItem('cart', JSON.stringify(updatedCart));
    location.reload(); // Refresh page to re-group and re-render
  }

  renderCart();
</script>


</body>
</html>
