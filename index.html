<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arctic Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #1a1a1a;
      padding: 0.5em 1.5em;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 1.5em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background-image: url('https://github.com/millahallanoro/demo/blob/main/hero_banner2.png?raw=true');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    .banner h1 {
      font-size: 2.5rem;
    }

    .content {
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>

  <!-- Load Salesforce Web Beacon -->
  <script src="https://cdn.c360a.salesforce.com/beacon/c360a/d9c07807-867b-41e9-8131-d317aa019ff7/scripts/c360a.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="https://github.com/millahallanoro/demo/blob/main/Arctic%20Fashion%20Logo%20NEW2%20white%20text.png?raw=true" alt="Arctic Fashion Logo">
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="loyalty.html">Loyalty</a>
        <a href="cart.html">Cart</a>
      </div>
    </div>
  </nav>

  <div class="banner">
    <h1>Arctic Fashion</h1>
  </div>

  <div class="content">
    <h2>Where Style Meets the Cold</h2>
    <p>Explore our winter collection and experience the Arctic vibe wherever you go.</p>
  </div>

  <footer>
    &copy; 2025 Arctic Fashion. All rights reserved.
  </footer>

  <!-- Web Beacon Initialization + PageView Event -->
  <script>
    const waitForBeacon = setInterval(() => {
      if (typeof SalesforceInteractions !== 'undefined' && typeof c360a === 'function') {
        clearInterval(waitForBeacon);

        SalesforceInteractions.init({
          consents: [{
            provider: 'OneTrust',
            purpose: 'Tracking',
            status: SalesforceInteractions.ConsentStatus.OptIn
          }]
        }).then(() => {
          console.log('‚úÖ Salesforce Beacon initialized');

          const event = {
            eventType: 'pageView',
            eventId: crypto.randomUUID(),
            dateTime: new Date().toISOString(),
            category: 'browse',
            interactionName: 'Home Page View',
            deviceId: c360a('getDeviceId'),
            sessionId: c360a('getSessionId'),
            pageName: 'Home',
            pageType: 'landing',
            pageUrl: window.location.href
          };

          c360a('sendEvent', event);
          console.log('üì° Event sent:', event);
        });
      } else {
        console.log('‚è≥ Waiting for SalesforceInteractions and c360a...');
      }
    }, 200);
  </script>
</body>
</html>
